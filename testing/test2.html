<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
<style>
* {
  box-sizing: border-box;
}

.flex-container {
  display: flex;
  flex-wrap: wrap;
  font-size: 30px;
  text-align: center;
  margin: 5px;
}

.flex-item-left {

  padding: 10px;
  flex: 50%;
  height: 200px;
}
.black{
    background-color: black;
}

.flex-item-right {
 
  padding: 10px;
  flex: 50%;
  height: 200px;
}
.white{
    background-color: aliceblue;
}
img{
    background-color: aliceblue;
   width: 100px;
   height: 100px;
   padding: 5px;
}

.grey{
  background-color: #444444;
}


/* Responsive layout - makes a one column-layout instead of a two-column layout */
@media (max-width: 800px) {
  .flex-item-right, .flex-item-left {
    flex: 100%;
  }
  .block:nth-child(1) { order: 1; }
  .block:nth-child(2) { order: 2; }
  .block:nth-child(3) { order: 4; }
  .block:nth-child(4) { order: 3; }
  .block:nth-child(5) { order: 5; }
  .block:nth-child(6) { order: 6; }
}

.content-1{
  display: flex;
  align-items: flex-start;
  justify-content: center;
  padding: 15px;
  margin: auto;
  align-content: center;
}


.content-1 > p{
  font-size: 20px;
  font-weight: bold;
}
.test{
    display: flex;
    /* align-items: center; */
    justify-content: center;
}

</style>


</head>
<body>

<div class="flex-container">

  <div class=" block flex-item-left black">
    <div class="test">
    <img src="no3_logo1.svg" alt="SVG 1" class="overlay-image">
    </div>
  </div>

  <div class=" block flex-item-right white">2</div>
  <div class=" block flex-item-left white">3</div>

  <div class=" block flex-item-right black">
    <div class="test">
    <img class="grey" src="white_logo.svg" alt="SVG 1" class="overlay-image" >
    </div>
  </div>

  <div class=" block flex-item-left black">
    <div class="test">
    <img src="no3_logo1.svg" alt="SVG 1" class="overlay-image">
    </div>
  </div>

  <div class=" block flex-item-right view white">6</div>
  
</div>
</body>
</html>
